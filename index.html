<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All The New Years</title>
    <!-- Tailwind CSS for styling (No build step required) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-950 min-h-screen text-slate-200 font-sans selection:bg-yellow-500/30">

    <div class="px-4 py-12">
        <div class="max-w-6xl mx-auto">
            
            <!-- Header Section -->
            <div class="text-center mb-16">
                <div class="flex justify-center mb-6">
                    <div class="bg-white/5 p-4 rounded-full ring-1 ring-white/10 shadow-2xl">
                        <i data-lucide="calendar" class="w-12 h-12 text-yellow-400"></i>
                    </div>
                </div>
                
                <h1 class="text-4xl md:text-6xl font-black uppercase text-white tracking-tight mb-4">
                    Is it <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">New Year?</span>
                </h1>

                <div id="status-container" class="max-w-2xl mx-auto min-h-[120px] flex items-center justify-center">
                    <!-- Javascript will inject the YES or NO message here -->
                    <div class="animate-pulse flex flex-col items-center gap-2">
                        <div class="w-8 h-8 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
                        <span class="text-slate-400 text-sm font-mono">Consulting the stars...</span>
                    </div>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Javascript will inject cards here -->
            </div>

            <!-- Footer -->
            <div class="mt-16 pt-8 border-t border-white/10 text-center">
                <p class="text-slate-500 text-sm flex items-center justify-center gap-2">
                    <i data-lucide="info" class="w-4 h-4"></i>
                    Calculations based on your browser's local time and standard Intl API.
                </p>
                <p class="text-slate-600 text-xs mt-2">
                    Some regional variations (like sunset start times) may apply.
                </p>
            </div>

        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
